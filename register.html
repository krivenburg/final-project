			<!-- row 3 -->
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="panel panel-default panel-g2g">
			        	<div class="panel-heading">
							<h3 class="panel-title">Please sign up for Geek to Geek  <strong>It's free!</strong></h3>
						</div>
						<div class="panel-body">
							<form role="form" action="#" method="post">
						    	<div class="row">
						    		<div class="col-xs-6 col-sm-6 col-md-6">
						    			<div class="form-group">
						                	<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
						    			</div>
						    		</div>
						    		<div class="col-xs-6 col-sm-6 col-md-6">
						    			<div class="form-group">
						    				<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
						    			</div>
						    		</div>
						    	</div>

						    	<div class="form-group">
						    		<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
						    	</div>

						    	<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="userid" id="userid" class="form-control input-sm" placeholder="User ID">
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="userid_confirmation" id="userid_confirmation" class="form-control input-sm" placeholder="Confirm User ID">
										</div>
									</div>
						    	</div>

						    	<div class="row">
						    		<div class="col-xs-6 col-sm-6 col-md-6">
						    			<div class="form-group">
						    				<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
						    			</div>
						    		</div>
						    		<div class="col-xs-6 col-sm-6 col-md-6">
						    			<div class="form-group">
						    				<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
						    			</div>
						    		</div>
						    	</div>

								<div class="row">
									<div class="col-xs-2 col-sm-4 col-md-6 col-xs-offset-5 col-sm-offset-4 col-md-offset-3">
								    	<input type="submit" value="Register" class="btn btn-register btn-block">
								    </div>
								</div>

						    </form>
						</div>
					</div>
				</div>
